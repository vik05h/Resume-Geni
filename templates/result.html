<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeGeni - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success">ResumeGeni Results</h1>

        <div class="card mt-3">
            <div class="card-body">
                <p><strong>File:</strong> {{ filename }}</p>
                <p><strong>Score:</strong> <span class="badge bg-primary">{{ score }} / 100</span></p>

                <h3 class="mt-3">Suggestions for Improvement:</h3>
                <ul class="list-group">
                    {% for suggestion in suggestions %}
                        <li class="list-group-item">{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
